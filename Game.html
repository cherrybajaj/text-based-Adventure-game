        /* Global reset and base styles */

    .algerian-style {
        font-family: Algerian, serif; 
        color: white; 
    }
        .main {
            position: fixed;
            top: 0;
            width: 100%;
            height: 8vh;
            background-color: rgba(0, 0, 128, 0.4);
            max-width: 1550px;
            z-index: 1000;         }

        .list2 {
            float: right;
            margin-top: 20px;
            margin-right: 50px;
        }

        .list2 li {
            display: inline;
            margin-left: 20px;
        }

        .list2 li a {
            text-decoration: none;
            color: white;
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: 0.9s ease;
        }

        .list2 li a:hover,
        .list2 li.active-menu a {
            background-color: #fff;
            color: #000080;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 150px auto 0; 
            max-width: 1500px;
        }

        .box {
            overflow: hidden;
            height: 270px;
            box-sizing: border-box;
            transition: transform 0.5s;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .imgBox {
            overflow: hidden;
            height: 100%;
        }

        .imgBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .name-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-family: Helvetica;
            text-align: center;
            transition: 0.6s ease;
            width: 100%; 
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            opacity: 0;
        }

        .name-text h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .name-text a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .box:hover .imgBox img {
            transform: scale(1.1);
        }

        .box:hover .name-text {
            opacity: 1;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50% 50%;
            }
        }

        @keyframes floatBox {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: floatBox 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
